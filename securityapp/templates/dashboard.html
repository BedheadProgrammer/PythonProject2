{# securityapp/templates/dashboard.html #}
{% extends "base.html" %}
{% block content %}
<div style="max-width:600px; margin:20px auto; padding:20px; background:rgba(0,0,0,0.5);">
  <h2>Welcome, {{ request.user.username }}</h2>

  <h3>Change Username</h3>
  <form method="post" action="{% url 'change_username' %}">
    {% csrf_token %}
    <input
      type="text"
      name="new_username"
      placeholder="New username"
      value="{{ request.user.username }}"
      required
    >
    <button type="submit">Update Username</button>
  </form>

  <h3 style="margin-top:20px;">Change Password</h3>
  <form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {{ password_change_form.as_p }}
    <button type="submit">Change Password</button>
  </form>
</div>
{% endblock %}
