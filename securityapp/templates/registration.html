{# securityapp/templates/register.html #}
{% extends "base.html" %}
{% block content %}
<div style="max-width:400px; margin:20px auto; padding:20px; background:rgba(0,0,0,0.5);">
  <h2>Create Account</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.username.label_tag }}<br>
    {{ form.username }}<br><br>

    {{ form.password1.label_tag }}<br>
    {{ form.password1 }}<br><br>

    {{ form.password2.label_tag }}<br>
    {{ form.password2 }}<br><br>

    <button type="submit" style="background:white; color:black;">Register</button>
  </form>
</div>
{% endblock %}
