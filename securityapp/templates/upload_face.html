{% extends "base.html" %}
{% block content %}
<h2>Upload Face Image</h2>
{% if message %}
  <p>{{ message }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="face_image">Select image:</label>
  <input type="file" name="face_image" accept="image/*" required><br>
  <label for="individual_type">Individual Type:</label>
  <select name="individual_type" required>
      <option value="protected">Protected</option>
      <option value="warning">Warning</option>
  </select><br>
  <button type="submit">Upload</button>
</form>
{% endblock %}
