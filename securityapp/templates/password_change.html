{% extends "base.html" %}
{% block content %}
<div style="max-width:400px;margin:2rem auto;padding:1rem;background:rgba(0,0,0,0.5);">
  <h2>Change Password</h2>
  <form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
  <p><a href="{% url 'dashboard' %}">‚Üê Back to dashboard</a></p>
</div>
{% endblock %}
