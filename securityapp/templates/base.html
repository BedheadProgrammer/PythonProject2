<!DOCTYPE html>
<html>
<head>
    <title>CrisisLock</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, black, darkred, red, grey, white);
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: black;
            padding: 10px;
        }
        .navbar a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: white;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'security' %}">Security</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        <h1 style="text-align: center;">CrisisLock</h1>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
